<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="android-chrome-512x512.png">
    <title>Alarm Clock</title>
</head>

<body>
    <div class="alarm-container">
        <h1>SET YOUR ALARM</h1>

        <div id="clock-display" class="clock">
            
        </div>

        <div class="alarm-inputs">
            <!-- Created a form to ask input from user -->
       
                <label for="hours">Hour:</label>
                <input type="number" id="hours" min="1" max="12" required>

                <label for="minutes">Minutes:</label>
                <input type="number" id="minutes" min="00" max="59" required>

                <label for="seconds">Seconds:</label>
                <input type="number" id="seconds" min="00" max="59">

                <label for="day-night-input">AM / PM: </label>
                <select name="ampm" id="ampm" required>
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>

                <button id="set-alarm-btn">Set Alarm</button>
                
        </div>
        <ul id="alarm-lists" class="alarm-lists"></ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
